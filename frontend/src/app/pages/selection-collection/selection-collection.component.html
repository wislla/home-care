<mat-progress-bar *ngIf="!coll" mode="indeterminate"></mat-progress-bar>
<section *ngIf="coll" class="pad" required>
<h1> <mat-icon>calendar_today</mat-icon> Coletas Hoje {{dateTday | dataTime}}</h1>
<div fxLayout="row" fxLayoutAlign="start center" *ngIf="mostraLista"> 
<mat-selection-list #shoes fxFlex>
    <ng-container *ngFor="let coleta of colletcT">

   
    
    <mat-list-option [disabled]="coleta.coletado" [selected]="coleta.coletado" [value]="coleta.id">
        
        <h1 mat-list-icon>{{coleta.ordem}}ยบ</h1>
        <h4> {{coleta.endereco}} - {{coleta.ponto_ref}}</h4>
        
        <div mat-line >{{coleta.nome}}</div>
        <div *ngIf="coleta.coletado!='false'" mat-line >  <strong>Coletado por: {{coleta.responsavel}}</strong></div>
    </mat-list-option>

</ng-container>
<p>
  Total de Coletas Selecionadas: {{shoes.selectedOptions.selected.length}}
</p>
  
  </mat-selection-list>
  </div>
  <button *ngIf="mostraLista" mat-button (click)="enviar(shoes.selectedOptions.selected)"><mat-icon>done</mat-icon>Selecionar</button>
<h3 *ngIf="!mostraLista">Nenhuma coleta para este dia!</h3>
</section>
