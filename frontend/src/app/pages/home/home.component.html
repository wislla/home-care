

<mat-toolbar disableClose >
   <button mat-icon-button (click)="drawer.toggle()" class="example-icon">
      <mat-icon>menu</mat-icon>        
   </button>

   <span>My LAC</span>
   <span class="example-spacer"></span>
   <button mat-raised-button (click)="openDialog()">
    <mat-icon>add</mat-icon>
       Agendar
    </button>
 
 </mat-toolbar>
 <mat-drawer-container class="example-container" autosize hasBackdrop="false">
  <mat-drawer  #drawer mode="side">
  
     <mat-accordion>
       
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Coletas
            </mat-panel-title>
           
          </mat-expansion-panel-header>
          <mat-action-list>
            <mat-list-item  routerLink="/" routerLinkActive="active"> Agenda </mat-list-item>
            <button mat-list-item routerLink="selection" routerLinkActive="active"> Selecionar coletas </button>
            
            <mat-list-item routerLink="selected"  > Selecionadas </mat-list-item>
           </mat-action-list>         
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Usu√°rios
            </mat-panel-title>
           
          </mat-expansion-panel-header>
          <mat-action-list>
            <mat-list-item  routerLink="cadastro" routerLinkActive="active"> Cadastrar </mat-list-item>
            <mat-list-item  routerLink="login" routerLinkActive="active"> Login </mat-list-item>

           </mat-action-list>         
        </mat-expansion-panel>
      </mat-accordion>
    

  

  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
