<div class="example-container" style="padding: 2%;">
  <form class="" [formGroup]="form" >  
    <mat-form-field appearance="fill">
        <mat-label>Nome:</mat-label>
        <input matInput name= "nome"
        formControlName="nome">    
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Usuario:</mat-label>
        <input matInput  name= "usuario"
        formControlName="usuario">    
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name= "senha"
      formControlName="senha">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div mat-dialog-actions>        <!--//(click)="createCollect()"-->
        <button mat-raised-button (click)="cadastraUsuario()" >
          <mat-icon>done</mat-icon>
             Cadastrar
        </button>
    </div>
  </form>
    
  </div>
