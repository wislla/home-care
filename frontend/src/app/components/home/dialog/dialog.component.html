

<h1 mat-dialog-title> <mat-icon>today</mat-icon>  Cadastro de Coleta </h1>
<div mat-dialog-content>

  
  <form class="" [formGroup]="form" >

  
  <mat-form-field class="form-full"  >
      <mat-label>Nome:</mat-label>
      <input matInput formControlName="nome" name="nome">
  </mat-form-field>

  
  <mat-form-field  >
    <mat-label>RG:</mat-label>
    <input matInput >
  </mat-form-field>

  <mat-form-field >
    <mat-label >CPF:</mat-label>
    <input matInput >
  </mat-form-field>

  <mat-form-field >
    <mat-label >Data de Nascimento:</mat-label>
    <input matInput >
  </mat-form-field>
  
  <mat-form-field >
    <mat-label >Telefone:</mat-label>
    <input matInput >   
    <mat-icon matSuffix>phone</mat-icon>
   
  </mat-form-field>

  <mat-form-field >
    <mat-select required>
      <mat-option value="option">Particular</mat-option>
      <mat-option value="option">Unimed</mat-option>
      <mat-option value="option">Cassi</mat-option>
      <mat-option value="option">Geap</mat-option>
    </mat-select>
      <mat-label>Convênio</mat-label>
  </mat-form-field>

  <mat-form-field >
    <mat-label >Num da Carteirinha:</mat-label>
    <input matInput >
  </mat-form-field>

  <mat-form-field >
    <mat-label>Endereço:</mat-label>
    <input matInput formControlName="nome" name="nome">
</mat-form-field>
<mat-form-field >
  <mat-label >Ponto de Referência:</mat-label>
  <input matInput >
</mat-form-field>
<mat-form-field class="form-full">
  <mat-label>Exames:</mat-label>
  <textarea matInput></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Data da Coleta </mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="fill" disabled>
  <mat-label >Previsão:</mat-label>
  <input matInput >
  <mat-icon matPrefix>alarm</mat-icon>
</mat-form-field>


<mat-form-field >
  <mat-label>Observações:</mat-label>
  <textarea matInput></textarea>
</mat-form-field>



 <mat-form-field appearance="fill">
    <mat-label>Valor Total:</mat-label>
    <input matInput type="number" class="example-right-align">
    <span matPrefix>R$&nbsp;</span>
    
   <!--  <span matSuffix>.00</span>-->
  </mat-form-field>
  
    <mat-checkbox >Recebido</mat-checkbox>
  

</form>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button  >
    <mat-icon>done</mat-icon>
       Agendar
    </button>
</div>
